<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cont&aacute;ctenos</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="pageInitialize()">



    <hr>

    <h2>Contacto</h2>



    <div class="container">
        <h1 style="font-size: 50px;">Cont&aacute;ctenos</h1>
        <form method= "GET" action="/processForm.html" onsubmit="return validateForm()">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" required >
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Correo Electr&oacute;nico:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Mensaje:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
            </div>
            

            <input type="submit" value="Enviar" class="btn btn-primary">
            
        </form>
        <button onclick="agregarParrafo()">Agregar parrafo</button>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        function agregarParrafo(){
            var parrafo = document.createElement("p");
        var texto = document.createTextNode("Parrafo creado dinamicamente");
        parrafo.appendChild(texto);
        document.body.appendChild(parrafo);
        }

        function pageInitialize() {
            console.log("Page initialized");
        }

        function validateForm(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if(name == "" || email == "" || message == ""){
                alert("Todos los campos son obligatorios");
                return false;
            }
            else{
                return true;
            }

        }
        
    </script>
</body>

</html>
